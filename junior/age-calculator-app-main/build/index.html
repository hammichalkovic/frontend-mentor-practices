<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts/fontstyle.css">
  <script src="./js/main.js" defer></script>
  
</head>
<body class="min-h-screen bg-offwhite">
<main class="min-h-screen flex items-center justify-center">
  <div id="interactive-section" class="h-[486px] w-[343px] bg-white flex flex-col rounded-3xl rounded-br-[100px]">
    <form action="get" class="flex justify-center w-full flex-wrap">
      <fieldset class="flex w-[295px] justify-between relative top-[48px] ">
        <div id="daysdiv" class="flex flex-col">
          <label class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.2em]" for="day">Day</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px] focus-within:outline-[1px] focus-within:outline-smokeygrey" name="day" id="day" placeholder="DD">
        </div>
        <div id="monthdiv" class="flex flex-col">
          <label class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.22em]" for="month">Month</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px]  " name="month" id="month" placeholder="MM">
        </div>
        <div id="yeardiv" class="flex flex-col">
          <label class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.22em]" for="year">Year</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px] " name="year" id="year" placeholder="YYYY">
        </div>
      </fieldset>
      <button id="submit" class=" hover:bg-offblack flex items-center justify-center w-[65px] h-[65px] rounded-full bg-purple relative top-[81px] self-center z-10" type="submit"><img class="h-[25px] w-[25px]" src="../assets/images/icon-arrow.svg" alt="Arrow for submit button"></button>
    </form>
    
    <hr class="mt-7 lightgrey w-[295px] self-center relative top-[20px]">

    <div class="font-poppins-extra-bold-italic text-[56px] tracking-tight h-[200px] mt-7  ml-[25px] relative top-[46px]">
      <div class=" h-[61px] text-offblack "><span class="text-purple" id="years-value">--</span> years</div>
      <div class=" h-[61px] text-offblack "><span class="text-purple" id="months-value">--</span> months</div>
      <div class=" h-[61px] text-offblack "><span class="text-purple" id="days-value">--</span> days</div>
    </div>
  </div>
</main>
  <div class="attribution  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
