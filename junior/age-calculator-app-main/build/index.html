<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts/fontstyle.css">
  <script src="./js/main.js" defer></script>
  
</head>
<body class="min-h-screen bg-offwhite">
<main class="min-h-screen flex items-center justify-center">
  <div id="interactive-section" class="h-[486px] w-[343px] bg-white flex flex-col rounded-3xl rounded-br-[100px] sm:h-[650px] sm:w-[840px] sm:rounded-br-[200px]">
    <form action="get" autocomplete="off" class="flex justify-center w-full flex-wrap">
      <fieldset class="flex w-[295px] justify-between relative top-[48px] sm:w-[544px] sm:right-[44px] sm:top-[57px]">
        <div id="daysdiv" class="flex flex-col">
          <label id="dayslabel" class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.2em] sm:text-[14px]" for="day">Day</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px] sm:w-[158px] sm:h-[72px] sm:mt-[8px] sm:text-[33px] sm:pl-[24px] focus-within:outline-[0px] focus-within:border-borderpurple" name="day" id="day" placeholder="DD">
          <span id="dayserror" class="font-poppins-italic text-lightred text-[13px]">This field is required</span>
        </div>
        <div id="monthsdiv" class="flex flex-col">
          <label id="monthslabel" class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.22em] sm:text-[14px]" for="month">Month</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px] sm:w-[158px] sm:h-[72px] sm:mt-[8px] sm:text-[33px] sm:pl-[24px] focus-within:outline-[0px] focus-within:border-borderpurple" name="month" id="month" placeholder="MM">
          <span id="monthserror" class="font-poppins-italic text-lightred text-[13px]">This field is required</span>
        </div>
        <div id="yearsdiv" class="flex flex-col">
          <label id="yearslabel" class="uppercase font-poppins-bold text-[12px] text-smokeygrey tracking-[0.22em] sm:text-[14px]" for="year">Year</label>
          <input class="border border-lightgrey pl-[14px] font-poppins-bold text-offblack text-[20px] w-[88px] h-[54px] rounded-[7px] mt-[4px] sm:w-[158px] sm:h-[72px] sm:mt-[8px] sm:text-[33px] sm:pl-[24px] focus-within:outline-[0px] focus-within:border-borderpurple" name="year" id="year" placeholder="YYYY">
          <span id="yearserror" class="font-poppins-italic text-lightred text-[13px]">This field is required</span>
        </div>
      </fieldset>
      <button type="button" id="submit" class=" hover:bg-offblack flex items-center justify-center w-[65px] h-[65px] rounded-full bg-purple relative top-[81px] self-center z-10 sm:w-[95px] sm:h-[95px] sm:top-[154px] sm:left-[45px]" ><img id="arrow1" class="h-[25px] w-[25px] hidden" src="../assets/images/icon-arrow.svg" alt="Arrow for submit button"><img id="arrow2" class="sm:h-[47px] sm:w-[47px] hidden" src="../assets/images/icon-arrow2.svg" alt="Arrow for submit button"></button>
    </form>
    
    <hr class="mt-7 lightgrey w-[295px] self-center relative top-[20px] sm:top-[76px] sm:w-[700px] sm:right-[13px]">

    <div class="font-poppins-extra-bold-italic text-[56px] tracking-tight h-[200px] mt-7  ml-[25px] relative top-[46px] sm:text-[105px] sm:h-[400px] sm:top-[76px] sm:left-[30px]">
      <div  class=" h-[61px] text-offblack sm:h-[110px] "><span id="result-years" class="text-purple  sm:-mr-2 sm:tracking-[0.15em]" id="years-value">--</span> years</div>
      <div class=" h-[61px] text-offblack sm:h-[110px]"><span id="result-months" class="text-purple sm:-mr-2 sm:tracking-[0.15em]" id="months-value">--</span> months</div>
      <div class=" h-[61px] text-offblack sm:h-[110px]"><span id="result-days" class="text-purple sm:-mr-2 sm:tracking-[0.15em]" id="days-value">--</span> days</div>
    </div>
  </div>
</main>
  <div class="attribution  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
