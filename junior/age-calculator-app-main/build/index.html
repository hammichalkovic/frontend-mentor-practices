<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts/fontstyle.css">
  <script src="./js/main.js" defer></script>
  
</head>
<body class="min-h-screen bg-offwhite">
<main class="min-h-screen flex items-center justify-center">
  <div id="interactive-section" class="h-[400px] w-[345px] bg-white flex flex-col">
    <form action="get" class="flex justify-center w-full">
      <fieldset class="flex w-[300px] justify-between">
        <div id="daysdiv" class="flex flex-col">
          <label for="day">Day</label>
          <input class="border border-lightgrey w-[90px] h-[54px] rounded-lg" name="day" id="day" placeholder="DD">
        </div>
        <div id="monthdiv" class="flex flex-col">
          <label for="month">Month</label>
          <input class="border border-lightgrey w-[90px] h-[54px] rounded-lg " name="month" id="month" placeholder="MM">
        </div>
        <div id="yeardiv" class="flex flex-col">
          <label for="year">Year</label>
          <input class="border border-lightgrey w-[90px] h-[54px] rounded-lg" name="year" id="year" placeholder="YYYY">
        </div>
      </fieldset>
    </form>
   
   

    

    
    
    <hr class="mt-7 w-[300px] self-center">
    <div class="font-poppins font-extrabold italic  text-[50px] h-[300px] mt-7 border border-lightred">
      <div><span class="text-purple" id="years-value">--</span> years</div>
      <div><span class="text-purple" id="months-value">--</span> months</div>
      <div><span class="text-purple" id="days-value">--</span> days</div>
    </div>
  </div>
</main>
  <div class="attribution  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
