<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="fylo">
      <div class="fylologo">
      </div>
      <div class="icons">
        <div class="document">

        </div>
        <div class="folder">

        </div>
        <div class="upload">

        </div>
      </div>
    </div>
    <div class="info">
      <div class="storage__left">
        <div class="number">
          <p><em>185</em></p>
        </div>
        <div class="items">
          <p><mark>GB Left</mark></p>
        </div>
      </div>
      <div class="storage">
        <div class="storage__used">
          <p>Youâ€™ve used <em>815 GB</em> of your storage</p>
        </div>
        <div class="diogram"></div>
        <div class="storage__scale">
          <div class="min">0 GB</div>
          <div class="max">1000 GB</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend     Mentor</a>. 
      Coded by <a href="https://github.com/hammichalkovic">hammichalkovic</a>.
    </div>
  </footer>

</html>
