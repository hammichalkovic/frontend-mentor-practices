<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/vanila.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="./js/main.js" defer></script>
 
</head>
<body class="font-grotesk font-medium ">

  <section id="form_to_fill" class="sm:flex sm:min-h-[100vh] sm:min-w-[100vw]">
    <div id="card_data_places" class="sm:bg-[url('/images/bg-main-desktop.png')] sm:w-[33.4vw] 2xl:w-[28vw] sm:h-[100vh] sm:flex-col-reverse bg-[url('/images/bg-main-mobile.png')] bg-cover h-[34vh] max-w-[100%] z-10 flex flex-col text-gray-400">
      <div id="back_side" class=" bg-[url('/images/bg-card-back.png')] box-border z-10 bg-contain bg-no-repeat h-[160px] w-[287px]   self-center mt-[4.4vh] ml-[55px] flex flex-col justify-center items-center sm:w-[475px] sm:h-[245px] sm:absolute sm:top-[47.9vh] sm:left-[14vw] absolute">
        
        <!-- <div id="card-scratch-field" class="w-[300px] h-[60px] bg-[url('/images/card-back-line.png')] bg-origin-padding bg-no-repeat rounded-[5px] mb-[35px]  flex items-center justify-center border border-red-700 sm:mb-[3px] sm:ml-auto sm:mr-[81px]"> -->
          <img src="/images/card-back-line.png" alt="Backside card scratch element" class="w-[236px] h-[36px] mt-[12px] ml-[3px] z-20 sm:hidden">
          <div id="cvc_place" class="self-center text-[9.5px] sm:text-[14.6px] sm:tracking-[0.14em] tracking-[0.14em] font-grotesk z-40 relative bottom-[25px] left-[95px] sm:bottom-[1px] sm:left-[135.5px]">000</div>
        </div>
      <!-- </div> -->
      <div id="front-side" class="absolute self-center bottom-[59.5vh] box-border bg-[url('/images/bg-card-front.png')] h-[160px] w-[286px]   bg-contain bg-no-repeat z-30 mr-[58px] pl-[19.8px] pr-[21px] pt-[18px] pb-[21px] sm:pb-[23px] sm:pt-[28px] sm:pr-[28px] flex flex-col justify-between sm:w-[475px] sm:h-[245px] sm:mr-0 sm:bottom-[51.8vh] sm:left-[11vw]">
        <img src="/images/card-logo.svg" class=" w-[55px] h-[30px] sm:ml-[11px] sm:w-[85px] sm:h-[47px] " alt="The logo of the bank">
        <div class="number_place text-[18.2px] tracking-[0.1em] mt-[33px] sm:text-[28px] sm:ml-[11px] sm:tracking-[0.124em] sm:mt-[42px] text-clip text-nowrap">0000 0000 0000 0000</div>
        <div class="flex" id="name_date_place">
          <div class="cardholder_name_place uppercase tracking-[0.05em] text-[10px] mt-[10px] sm:text-[15px] sm:ml-[11px] sm:tracking-[0.11em] ">Jane Appleseed</div>
          <div class="exp_date_place ml-auto mt-[11px] text-[10px] sm:text-[15px] sm:tracking-[0.11em] sm:mr-[30px] "><span id="exp_month_place">00</span>/<span id="exp_year_place">00</span></div>
        </div>
      </div>
      
    </div>
    <form for="submit" id="form"  class=" mt-[10vh] w-[100vw] flex flex-col sm:absolute sm:left-[19.9vw] sm:top-[18.6vh]">
      <fieldset class="h-[295px] w-[327px] mx-auto sm:w-[382px] sm:h-[319px] ">
        <div class="col_divs" id="cardholder_info">
          <label class="" for="cardholder">Cardholder Name</label>
          <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed"  class="border sm:focus-within:outline-grad  border-light-grayish-violet-brd "></input>
          <span class="notifications_errs" id="cardholder_err"></span>
        </div>
        <div id="number_info" class="col_divs mb-[20px] sm:mt-[5px]">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000"  class="border border-light-grayish-violet-brd"></input>
          <span class="notifications_errs" id="number_err"></span>
        </div>
        <div class="flex w-[327px] sm:w-[382px] " id="expdate_and_cvc">
          <div class="h-[160px] w-[200px] sm:mt-[6px]" id="exp_date_info ">
            <label for="year" class=" text-nowrap">Exp. Date (MM/YY)</label>
            <div class="flex mt-[6px]" id="exp_month_year">
              <input class="w-[72px] sm:w-[80px] mr-[8px] sm:mr-[10px] border border-light-grayish-violet-brd " maxlength="2"  name="month" id="month" placeholder="MM" ></input>
              <input class="w-[72px] sm:w-[80px] border border-light-grayish-violet-brd " maxlength="2" name="year" id="year" placeholder="YY" ></input>
              <span class="notifications_errs" id="exp_err"></span>
            </div>
          </div>
          <div class="col_divs -mt-[20px]" id="cvc_info">
            <label for="cvc">CVC</label>
            <input class="w-[164px] sm:w-[193px] sm:mt-[6px] border border-light-grayish-violet-brd "  name="cvc" id="cvc" placeholder="e.g. 123" ></input>
            <span class="notifications_errs" id="cvc_err"></span>
          </div>
        </div>
      </fieldset>
      <button id="submit" class=" h-[53px] w-[327px] sm:w-[382px] text-[18px] tracking-normal rounded-[8px] mx-auto text-custom-white bg-very-dark-violet">Confirm</button>
    </form>

    <!-- Completed state start -->

    <section class="hidden" id="success_confirmation">
      <img src="../images/icon-complete.svg" alt="Success notification_">
      <h1 id="success_title">Thank you!</h1>
      <p id="success_info">We've added your card details</p>
      <button id="continue_btn">Continue</button>
    </section>
  </section>

  

  
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
