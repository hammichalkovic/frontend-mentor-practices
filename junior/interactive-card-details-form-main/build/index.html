<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="./js/main.js" defer></script>
 
</head>
<body class="font-grotesk font-medium ">

  <section id="form_to_fill" class="sm:flex">
    <div id="card_data_places" class="sm:bg-[url('/images/bg-main-desktop.png')] sm:w-[33.4vw] sm:h-[100vh] sm:flex-col-reverse bg-[url('/images/bg-main-mobile.png')] bg-cover h-[34vh] max-w-[100%] z-10 flex flex-col text-gray-400">
      <div id="back_side" class="box-content bg-[url('/images/bg-card-back.png')] z-20 bg-contain bg-no-repeat h-[168.97px] w-[286.13px]  self-center mt-[4.4vh] ml-[55px] flex flex-col justify-center items-center sm:w-[475px] sm:h-[245px]">
        
        <!-- <div id="card-scratch-field" class="w-[300px] h-[60px] bg-[url('/images/card-back-line.png')] bg-origin-padding bg-no-repeat rounded-[5px] mb-[35px]  flex items-center justify-center border border-red-700 sm:mb-[3px] sm:ml-auto sm:mr-[81px]"> -->
          <img src="/images/card-back-line.png" alt="Backside card scratch element" class="w-[234px] h-[36px] mt-[5px] ml-[3px] z-30">
          <div id="cvc_place" class="self-center text-[9.5px] sm:text-[14.6px] sm:tracking-[0.11em] tracking-[0.14em] font-grotesk z-40 relative bottom-[25px] left-[95px] ">000</div>
        </div>
      <!-- </div> -->
      <div id="front-side" class="absolute self-center bottom-[58vh] box-border bg-[url('/images/bg-card-front.png')] h-[170.9px] w-[285px] bg-contain bg-no-repeat z-30 mr-[58px] p-[19.5px] pt-[17.5px] pb-[33px] sm:pb-[23px] sm:pt-[28px] sm:pr-[28px] flex flex-col justify-between sm:w-[475px] sm:h-[245px]  sm:mr-0">
        <img src="/images/card-logo.svg" class=" w-[55px] h-[30px] sm:ml-[11px] sm:w-[85px] sm:h-[47px] sm:hidden" alt="The logo of the bank">
        <div class="number_place text-[18.5px] tracking-[0.1em] mt-[22px] sm:text-[28px] sm:ml-[11px] sm:tracking-[0.124em] sm:mt-[42px]">0000 0000 0000 0000</div>
        <div class="flex" id="name_date_place">
          <div class="cardholder_name_place uppercase text-[9.5px] sm:text-[15px] sm:ml-[11px] sm:tracking-[0.11em] ">Jane Appleseed</div>
          <div class="exp_date_place ml-auto text-[9.5px] sm:text-[15px] sm:tracking-[0.11em] sm:mr-[30px] ">00/00</div>
        </div>
      </div>
      
    </div>
    <form for="submit" id="form"  class="mt-[10vh] w-[100vw] flex flex-col">
      <fieldset class="h-[295px] w-[327px] mx-auto">
        <div class="col_divs" id="cardholder_info">
          <label class="" for="cardholder">Cardholder Name</label>
          <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" required></input>
        </div>
        <div id="number_info" class="col_divs mb-[20px]">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required></input>
        </div>
        <div class="flex w-[327px]" id="expdate_and_cvc">
          <div class="h-[160px] w-[200px]" id="exp_date_info ">
            <label for="month year" class=" text-nowrap">Exp. Date (MM/YY)</label>
            <div class="flex mt-[6px]" id="exp_month_year">
              <input class="w-[72px] mr-[8px]" type="number" name="month" id="month" placeholder="MM" required></input>
              <input class="w-[72px] " type="number" name="year" id="year" placeholder="YY" required></input>
            </div>
          </div>
          <div class="col_divs -mt-[20px]" id="cvc_info">
            <label for="cvc">CVC</label>
            <input class="w-[164px]" type="number" name="cvc" id="cvc" placeholder="e.g. 123" required></input>
          </div>
        </div>
      </fieldset>
      <button id="submit" class=" h-[53px] w-[327px] text-[18px] tracking-normal rounded-[8px] mx-auto text-custom-white bg-very-dark-violet">Confirm</button>
    </form>

    <!-- Completed state start -->

    <section class="hidden" id="success_confirmation">
      <img src="../images/icon-complete.svg" alt="Success notification_">
      <h1 id="success_title">Thank you!</h1>
      <p id="success_info">We've added your card details</p>
      <button id="continue_btn">Continue</button>
    </section>
  </section>

  

  
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
