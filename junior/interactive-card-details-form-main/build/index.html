<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/main.js" defer></script>
 
</head>
<body>

  <section id="form_to_fill">
    <div id="card_data_places">
      <div id="back_side">
        <div id="cvc_place">000</div>
      </div>

      <div id="front-side">
        <div class="number_place">0000 0000 0000 0000</div>
        <div class="cardholder_name_place">Jane Appleseed</div>
        <div class="exp_date_place">00/00</div>
      </div>
      
    </div>
    <form for="submit" id="form">
      <fieldset>
        Cardholder Name
        e.g. Jane Appleseed
        Card Number
        e.g. 1234 5678 9123 0000
        Exp. Date (MM/YY)
        MM
        YY
        CVC
        e.g. 123
      </fieldset>
      <button id="submit">Confirm</button>
    </form>
  </section>

  <!-- Completed state start -->

  <section id="success_confirmation">
    Thank you!
    We've added your card details
    Continue
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
