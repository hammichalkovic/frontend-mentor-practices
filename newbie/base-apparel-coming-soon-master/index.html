<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
</hcdead>
<body lang="en">
  <main>
    <section class="main">
      <div class="info">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo">
       <img class="girlmobile" src="./images/hero-mobile.jpg" alt="Girl-hero, for mobile version">
       <h1 class="header"><span class="pink">We're</span> coming soon</h1>

       <p class="lead">Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.</p>
       <form action="https://httpbin.org/get" method="get"> 
       <div class="emailbox">
         <input type="email" name="email" id="email" data-val="true" placeholder="Email Address" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
         <button type="submit"><img src="./images/icon-arrow.svg" alt="Arrow svg icon form submit button"></button>
       </div> 
       </form>  
       <p class="errornotification nodisplay">Please provide a valid email</p>
      </div> 
    </section>
    <img class="girl" src="./images/hero-desktop.jpg" alt="Girl-hero, for desktop version">
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hammichalkovic">hammichalkovic</a>
    </p>
  </footer>
</body>
</html>
