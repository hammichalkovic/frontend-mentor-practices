<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body class="font-body min-h-[812px] sm:min-h-[1024px]">
  <main class="min-h-[812px] sm:min-h-[1024px] h-screen flex flex-col items-center space-y-"> 
    <div class="top h-2/6 box-border  flex flex-col items-center justify-between mt-12">
      <div class="signbox min-h-[120px] h-[120px] sm:h-[180px] box-border  flex flex-col items-center  justify-between mt-[37px] sm:-mb-20">
        <div class="logo sm:w-28 w-[55px] sm:ml-6"><img src="./images/logo.svg" alt="Main logo">
        </div>
       <h1 class="text-[22px] sm:text-5xl font-light text-gray mt-[26px]"
        >We are launching <span class="text-very-dark-blue font-bold">soon!</span></h1>

       <p id="subscribe" class=" text-[12px] sm:text-xl font-light text-very-dark-blue ">Subscribe and get notified</p>
      </div>
      <div>
      <span role="alert" id="alert" aria-hidden="true" class="hidden  italic relative top-[63px] left-[103px] text-[10px] sm:h-3 sm:-bottom-[200px] sm:left-7 text-light-red  sm:text-[13px]">Please provide a valid email address</span>
      <form action="get" class=" h-[90px] box-border w-screen flex sm:flex-row flex-col justify-between sm:justify-normal sm:items-center sm:flex-wrap sm:w-[632px] relative sm:top-[20px]">
        <input class="box-border border text-[12px] border-[hsl(223,100%,88%)] rounded-full w-[72%] h-10 mx-auto pl-7 placeholder:text-xs placeholder:text-pale-blue sm:min-w-[67%] sm:w-[67%] sm:ml-0 sm:h-14 sm:placeholder:text-[16px] sm:text-[17px]" type="email" name="email" id="email" placeholder="Your email address...">
        <button class=" text-white w-[72%] h-10 mx-auto  rounded-full bg-[#4f7df3] border-transparent text-[12px] font-semibold shadow-lg mt-auto sm:mt-0 sm:min-w-48 sm:w-48 sm:my-0 sm:ml-auto sm:mr-0 sm:h-14 sm:text-[16px] sm:shadow-pale-blue sm:drop-shadow-xs" type="submit">Notify Me</button>
        <span role="alert" id="alert2" aria-hidden="true" class="hidden italic relative top-[5px] left-[103px] text-[10px] sm:h-3 sm:left-7 text-light-red  sm:text-[13px] sm:-mt-5">Please provide a valid email address</span>
      </form>
      </div>
    </div>
    <div class="illustration flex justify-center s:mb-16"><img class=" w-[88%] mt-[8vh] ml-[2%] sm:w-[50%] sm:ml-0 sm:mb-20 " src="./images/illustration-dashboard.png" alt="Illustation dashboard"></div>
    <div class="flex items-center justify-between mt-auto h-8 w-[113px] mb-[22px]">
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img  src="./images/facebook.svg" alt="Facebook link logo"></a></div></div>
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img src="./images/twitter.svg" alt="Twitter link logo"></a></div></div>
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img src="./images/instagram.svg" alt="Instagram link logo"></a></div></div>
    </div>

    <p class="text-gray text-[11px] mb-[32px] sm:text-[12px] sm:mb-12 ">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer class="text-gray text-[11px] sm:text-[12px] relative bottom-8 sm:bottom-4 sm:relative sm:-top-12 sm:mb-4">
    <p class="attribution w-screen sm:bottom-0 text-center">
      Challenge by <a class="hover:text-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="hover:text-blue" href="https://github.com/hammichalkovic">hammichalkovic</a>.
    </p>
  </footer>
</body>
</html>
