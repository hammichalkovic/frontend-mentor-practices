<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- <script src="./script.js" defer></script> -->
</head>
<body class="font-body">
  <main class="h-screen flex flex-col items-center space-y-"> 
    <div class="top h-2/6 box-border  flex flex-col items-center justify-between mt-12">
      <div class="signbox h-[120px] box-border  flex flex-col items-center justify-between mt-8">
        <div class="logo w-[55px]"><img src="./images/logo.svg" alt="Main logo">
        </div>
       <h1 class="text-[22px] font-light text-gray mt-8"
        >We are launching <span class="text-very-dark-blue font-bold">soon!</span></h1>

       <p class="text-[12px] font-light text-very-dark-blue">Subscribe and get notified</p>
      </div>
      <form action="get" class="w-screen flex flex-col items-center">
        <input class="box-border border border-[hsl(223,100%,88%)] rounded-full w-[72%] h-10 mx-auto pl-7 placeholder:text-xs placeholder:text-pale-blue" type="email" name="email" id="email" placeholder="Your email address...">
        <button class="text-white w-[72%] h-10 mx-auto mt-[10px] rounded-full bg-[#4f7df3] border-transparent text-[12px] font-semibold shadow-lg" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="illustation flex justify-center"><img class=" w-[88%] mt-[8vh] ml-[2%]" src="./images/illustration-dashboard.png" alt="Illustation dashboard"></div>
    <div class="flex items-center justify-between mt-auto h-8 w-[113px] mb-[22px]">
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img  src="./images/facebook.svg" alt="Facebook link logo"></a></div></div>
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img src="./images/twitter.svg" alt="Twitter link logo"></a></div></div>
      <div class="h-[29px] w-[29px] border border-solid border-pale-blue-transparent rounded-full flex justify-center items-center"><div class="h-[16px] w-[16px]"><a href=""><img src="./images/instagram.svg" alt="Instagram link logo"></a></div></div>
    </div>

    <p class="text-gray text-[11px] mb-[32px]">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer class="text-gray text-[11px] fixed bottom-4">
    <p class="attribution w-screen text-center">
      Challenge by <a class="hover:text-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="hover:text-blue" href="https://github.com/hammichalkovic">hammichalkovic</a>.
    </p>
  </footer>
</body>
</html>
