<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- <script src="./script.js" defer></script> -->
</head>
<body class="font-body">
  <main class="h-screen flex flex-col items-center space-y-"> 
    <div class="top h-2/6 box-border border-solid border border-light-red flex flex-col items-center justify-between">
      <div class="signbox h-[120px] box-border  flex flex-col items-center justify-between mt-8">
        <div class="logo w-[52px]"><img src="./images/logo.svg" alt="Main logo">
        </div>
       <h1 class="text-[22px] font-light text-gray mt-8"
        >We are launching <span class="text-very-dark-blue font-bold">soon!</span></h1>

       <p class="text-[13px] font-light text-very-dark-blue">Subscribe and get notified</p>
      </div>
      <form action="get" class="w-screen flex flex-col items-center">
        <input class="box-border border border-[hsl(223,100%,88%)] rounded-full w-3/4 h-10 mx-10 pl-7 placeholder:text-xs placeholder:text-pale-blue" type="email" name="email" id="email" placeholder="Your email address...">
        <button class="text-white w-3/4 h-10 mx-10 mt-[10px] rounded-full bg-[#4f7df3] border-transparent text-[13px] font-bold" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="illustation flex justify-center"><img class=" w-[88%] mt-[9vh] ml-[2%]" src="./images/illustration-dashboard.png" alt="Illustation dashboard"></div>
    <div class="flex items-center justify-between mt-auto border border-solid border-light-red h-8 w-[120px]">
      <div class="h-[30px] w-[30px] border border-solid border-pale-blue rounded-full flex justify-center items-center"><div class="h-[18px] w-[18px]"><a href=""><img  src="./images/facebook.svg" alt="Facebook link logo"></a></div></div>
      <div class="h-[30px] w-[30px] border border-solid border-pale-blue rounded-full flex justify-center items-center"><div class="h-[18px] w-[18px]"><a href=""><img src="./images/twitter.svg" alt="Twitter link logo"></a></div></div>
      <div class="h-[30px] w-[30px] border border-solid border-pale-blue rounded-full flex justify-center items-center"><div class="h-[18px] w-[18px]"><a href=""><img src="./images/instagram.svg" alt="Instagram link logo"></a></div></div>
    </div>

    <p class="text-gray text-xs">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer class="hidden text-center">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
