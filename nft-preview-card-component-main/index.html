<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  
</head>
<body>
  <main>
    <section class="info">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT by Jules Wyvern" width="304" height="304">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container">
        <div class="price">0.041 ETH</div>
        <div class="date">3 days left</div>
      </div> 
    </section>   
    <hr>
    <aside class="author">Creation of Jules Wyvern</aside>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
