<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
  <main>
    <section class="info">
      <p class="subset">PERFUME<p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="container">
        <div class="container item pricenow">$149.99</div>
        <div class="container item pricebefore">$169.99</div>
      </div>    
      <button type="submit">Add to Cart</button>
    </section>
    <section class="photo">
        <img src="./images/image-product-desktop.jpg" alt="Chanel Gabrielle Essence Eau De Parfum Photo" width="288" height="432">
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hammichalkovic</a>.
  </footer>
</body>
</html>
