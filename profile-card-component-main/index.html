<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="pattern__top"></div>
    <div class="profile__header">
      <div class="profilepic">
        <img src="./images/image-victor.jpg" alt="Victor's profile photo">
      </div>
      <div class="header__top">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
    </div>
    <div class="info">
      <div class="followers">
        <p class="foll__number">80K</p>
        <p class="foll__name">Followers</p>
      </div>
      <div class="likes">
        <p class="likes__number">803K</p>
        <p class="likes__name">Likes</p>
      </div>
      <div class="photos">
        <p class="photos__number">1.4K</p>
        <p class="photos__name">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
