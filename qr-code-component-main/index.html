<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="QR-code Image" width="325" height="325"> 
    <h2 class="lead"><span class="nowrap">Improve your front-end</span> skills by building projects</h2>
    <p class="scan">Scan the QR-code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

</body>

</html>
