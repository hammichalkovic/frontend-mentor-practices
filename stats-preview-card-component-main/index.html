<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="centerpart">
      <div class="desktopimg">
        <div class="overlay"></div>
        <!-- <img src="./images/image-header-desktop.jpg" alt="Desktop main image" width="540px" height="446px"> -->
      </div>
      <div class="info">
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <div>10k+</div>
            <div class="em"><em>companies</em></div>
          </div>  
          <div>
            <div>314</div>
            <div class="em"><em>templates</em></div>
          </div>
          <div>
            <div>12M+</div>
            <div class="em"><em>queries</em></div>
          </div>
        </div> 
      </div>
    </div> 
  </main>
  <div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbsp;Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hammichalkovic" target="_blank">&nbsp;hammichalkovic</a>.</p>
  </div>
</body>
</html>
